<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b95c02686.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        
        <div class="post-header">
            <div class="header-left">
                <i class="fa-brands fa-html5"></i>
                <div class="header-text">
                    <p class="text-title">HTML5</p>
                    <p class="text-profile">Ramon Camacho</p>
                </div>
            </div>

            <div class="header-right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="img">
            <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg" alt="">
        </div>

        <div class="post-body">
            <div class="post-icons">
                <div class="icons-left">
                    <i class="fa-regular fa-heart"></i>
					<i class="fa-regular fa-comment"></i>
					<i class="fa-regular fa-paper-plane"></i>
                </div>

                <div class="icons-right">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>

            <div class="content">
                <p class="like">
                    Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>,<strong>Web</strong> and <strong>100,000 others</strong>
                </p>

                <p class="comment">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero ipsa voluptatum molestiae ullam nesciunt aliquam quod, optio ratione doloribus, hic incidunt officia eveniet perferendis facilis.
                </p>
            </div>
                
            
            
            
        </div>
    </div>
</body>
</html>
